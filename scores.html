<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quiz Page</title>
</head>
<body>
  <header>
    <!-- Page title -->
    <h1 class="page-title">Coding Quiz</h2>
    <a href="index.html" class="small-btn">Retake Quiz</a>
  </header> 

  <main class="page-content" id="page-content">
  <div id="score-card">
    <!-- Score -->
      <h3 id="final-score"></h3>
      <form action="">
          <input type="text" id="user-initials" name="user-initials" placeholder="Enter Initials">
          <input type="submit" class="btn" id="submit" onclick="saveUserScore">
      </form>

      <section id="high-score">
          <table>
            <tr>
              <th id="initials">INITIALS</th>
              <th id="score">SCORE</th>
            </tr>
            <tr>
              <td id="display-initials"></td>
              <td id="display-score"></td>
            </tr>
          </table>
      </section>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
